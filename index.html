<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">
    <title>Document</title>
</head>
<body onload="onLoad()">

    <div class="container">

        <div class="card">
            <div class="card-body">
                <h3 class="card-title font-weight-light" style="margin-bottom:20px">Enter your players</h5>
                <div class="added-player-list">
                </div>
                <form class="add-player" autocomplete="off" style="margin-top:10px">
                    <input class="form-control font-weight-light" type="text" placeholder="Player name" name="add">
                    <button type="submit" class="btn btn-primary" style="margin-left:10px">Add</button>
                </form>
                <button class="btn btn-dark btn-block d-none" onclick="startGame()">Start game</button>
            </div>
        </div>


        <div class="player-list d-none">
            <h5 class="caption" style="margin-top:20px">Click player's name to move on</h3>
            <div class="active-player"></div>

            <div style="margin-top:20px">
                <button class="btn btn-light reverse-button" onclick="reverseOrder()">Reverse direction</button>
                <button class="btn btn-light remove-button"onclick="removePlayer()">Remove player</button>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
